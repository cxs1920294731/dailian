<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>代练宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="hall">
    <header class="nav-header-order text-center">
        <a class="go-back" id="go-back">
            <i class="icon-arrow-left"></i>
        </a>
        <p>英雄联盟</p>
    </header>
    <div class="order-detail">
        <form>
            <div class="margin-bottom-10 index-card">
                <div class="title no-border">
                    <i class="icon-order-title "></i>
                    <span class="name">发单信息</span>
                </div>
                <ul class="order-content">
                    <li class="add-order-li">
                        <span class="name">订单标题:</span>
                        <textarea class="text" name="title" placeholder="请在25个字内填写您的个性标题(必填)"></textarea>
                    </li>
                    <li class="add-order-li">
                        <span class="name">放弃修复:</span>
                        <input class="text" name="" type="text" placeholder="请选择您所在的区服(必填)">
                    </li>
                    <li class="add-order-li">
                        <span class="name">订单价格:</span>
                        <input class="" type="number">
                    </span>
                    </li>
                    <li class="add-order-li">
                        <span class="name">所在服区:</span>
                        <span class="text">王者荣耀/苹果-微信/默认服</span>
                    </li>
                    <li class="add-order-li">
                        <span class="name">要求时间:</span>
                        <span class="text">30小时</span>
                    </li>
                    <li class="add-order-li">
                        <span class="name">保&nbsp;&nbsp;证 金:</span>
                        <span class="text">¥44.00</span>
                    </li>
                    <li class="add-order-li">
                        <span class="name">发&nbsp;&nbsp;布 者:</span>
                        <span class="text">曹帅帅帅啊</span>
                    </li>
                </ul>
            </div>
            <div class="margin-bottom-10 index-card">
                <div class="ask-title">
                    <i class="icon-order-title icon-1"></i>
                    <span class="name">代练要求</span>
                </div>
                <div class="order-content-more">
                    <textarea class="text-order" placeholder="请输入代练的具体要求"></textarea>
                </div>
            </div>
        </form>
    </div>
    <footer class="nav-footer order-detail-footer">
        <a class="btn-ok">确认发布</a>
    </footer>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/swiper-3.3.1.jquery.min.js"></script>
<script src="js/layer.js"></script>
<script>
    $('#go-back').click(function () {
        history.go(-1);
    })
</script>
</body>
</html>
